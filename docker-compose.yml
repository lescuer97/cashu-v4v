# version: "3"

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  mint:
    env_file:
      - path: ".env"
        required: true
    build: ./mint/
    restart: on-failure:10
    volumes:
      - ./env/:/env
    environment:
      - PORT=8080
    depends_on:
      - db
